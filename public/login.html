<!-- login page -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="/public/stylesheets/style.css">
        <script src="https://kit.fontawesome.com/84be2b00fc.js" crossorigin="anonymous"></script>
        <script src="/public/javascripts/login.js"></script>
    </head>
    <body>
        <div class="app">
            <div class="header">
                <a href="/public/index.html" class="logo"><i class="fa-solid fa-hotel fa-2xl"></i></a>
                <i class="fa-solid fa-user loginicon" onclick="account()"></i>
            </div>
            <div class="content">
                <div class="login">
                    <form action="">
                        <div class="login-header">
                            <h1>Login</h1>
                        </div>
                        <div class="login-body">
                            <div class="login-input">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" placeholder="Username">
                            </div>
                            <div class="login-input">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Password">
                            </div>
                            <div class="login-input">
                                <input type="submit" value="Login" onclick="login()">
                            </div>
                        </div>
                    </form>
                    <p>Don't have an account? <a href="/public/signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
